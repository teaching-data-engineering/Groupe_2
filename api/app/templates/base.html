<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API des Événements à New York</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="text-xl font-bold">
                    NYC Events API
                </div>
                <div class="space-x-4">
                    <a href="/" class="hover:text-gray-200">Accueil</a>
                    <a href="/docs" class="hover:text-gray-200">Documentation API</a>
                    <a href="/redoc" class="hover:text-gray-200">ReDoc</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-6 py-4">
            <p class="text-center">© 2024 API des Événements à New York - Groupe 2</p>
        </div>
    </footer>

    <script src="{{ url_for('static', path='js/main.js') }}"></script>
</body>
</html>
